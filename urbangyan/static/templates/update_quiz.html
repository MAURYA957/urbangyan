{% extends "base.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Quiz</title>
</head>
<body>
    <h1>Update Quiz</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="quizname">Quiz Name:</label>
        <input type="text" id="quizname" name="quizname" value="{{ quiz.quiz }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ quiz.description }}</textarea><br>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == quiz.course.id %}selected{% endif %}>
                    {{ course.name }}
                </option>
            {% endfor %}
        </select><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br>
        {% if quiz.image %}
            <img src="{{ quiz.image.url }}" alt="{{ quiz.quiz }}" style="max-width: 100px;">
        {% endif %}

        <button type="submit">Update</button>
    </form>
</body>
</html>
{% include 'footer.html' %}

{% endblock content %}
