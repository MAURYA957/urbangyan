{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz Name</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Light blue background for the form container */
        .form-container {
            background-color: #f0f8ff; /* Light sky blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Middle: Form for creating quiz name -->
        <div class="col-md-6 offset-md-3">
            <div class="form-container">
                <h1 class="text-center mb-4">Create Quiz Name</h1>

                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}

                    <!-- Quiz Name -->
                    <div class="form-group">
                        <label for="quizname">Quiz Name:</label>
                        <input type="text" id="quizname" name="quizname" class="form-control" required>
                    </div>
                    <!-- Quiz dropdown -->
                    <div class="form-group">
                        <label for="quiz">Select Quiz:</label>
                        <select id="quiz" name="quiz" class="form-control" required>
                            <option value="" disabled selected>Select a quiz</option> <!-- Placeholder option -->
                            {% for quiz in quizzes %}
                                <option value="{{ quiz.id }}">{{ quiz.quiz }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Create Quiz Name</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock content %}
