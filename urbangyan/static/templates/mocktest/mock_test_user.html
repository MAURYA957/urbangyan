{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="color: #2c3e50;">Available Mock Tests</h2>
    <div class="row">
        {% for mocktest in mocktests %}
            <div class="col-md-4 col-lg-3 mb-4">
                <div class="card h-100" style="background-color: #f9f9f9; border: 1px solid #3498db; border-radius: 8px;">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title" style="color: #2c3e50; font-weight: bold;">{{ mocktest.Exam_Name }}</h5>
                        <p class="card-text text-muted" style="font-size: 0.9rem;">{{ mocktest.Instructions|truncatewords:15 }}</p>
                        <a href="{% url 'mocktest_instructions' mocktest.pk %}"
                           class="btn btn-primary mt-2"
                           style="background-color: #3498db; border: none; font-weight: bold;">
                            Take Test
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
    /* General styling */
    body {
        background-color: #eef5fb;
    }

    /* Header styling */
    h2 {
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Card styling */
    .card {
        min-height: 280px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Card title */
    .card-title {
        font-size: 1.2rem;
    }

    /* Button styling */
    .btn-primary {
        padding: 10px 20px;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        h2 {
            font-size: 1.5rem;
        }
        .card-title {
            font-size: 1rem;
        }
        .btn-primary {
            font-size: 0.9rem;
            padding: 8px 16px;
        }
    }
</style>
