{% extends "base.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Topic</title>
</head>
<body>
    <h1>Delete Topic</h1>
    <p>Are you sure you want to delete the topic "<strong>{{ topic.topic }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'topic-list-template' %}">Cancel</a>
    </form>
</body>
</html>

{% endblock content %}
