{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Question</title>

    <!-- Bootstrap CSS (optional for layout) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Light blue background for the form container */
        .form-container {
            background-color: #f0f8ff; /* Light sky blue */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-container">
                <h1 class="text-center mb-4">Update Question</h1>
                <form method="post">
                    {% csrf_token %}

                    <!-- quiz Name Dropdown (select) -->
                    <div class="form-group">
                        <label for="quizname">Select Quiz Name:</label>
                        <select id="quizname" name="quizname" class="form-control" required>
                            <option value="{{ question.quizname.id }}">{{ question.quizname }}</option>
                            {% for quizname in quiznames %}
                                <option value="{{ quizname.id }}">{{ quizname.quizname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Subject Dropdown -->
                    <div class="form-group">
                        <label for="subject">Select Subject:</label>
                        <select id="subject" name="subject" class="form-control" required>
                            <option value="">Select Subject</option>
                            {% for subject in subjects %}
                                <option value="{{ subject.pk }}" {% if subject.pk == question.Subject.pk %}selected{% endif %}>{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Question Input -->
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input type="text" id="question" name="question" class="form-control" value="{{ question.question }}" required>
                    </div>

                    <!-- Options Input -->
                    <div class="form-group">
                        <label for="option_1">Option 1:</label>
                        <input type="text" id="option_1" name="option_1" class="form-control" value="{{ question.option_1 }}" required>
                    </div>

                    <div class="form-group">
                        <label for="option_2">Option 2:</label>
                        <input type="text" id="option_2" name="option_2" class="form-control" value="{{ question.option_2 }}" required>
                    </div>

                    <div class="form-group">
                        <label for="option_3">Option 3:</label>
                        <input type="text" id="option_3" name="option_3" class="form-control" value="{{ question.option_3 }}" required>
                    </div>

                    <div class="form-group">
                        <label for="option_4">Option 4:</label>
                        <input type="text" id="option_4" name="option_4" class="form-control" value="{{ question.option_4 }}" required>
                    </div>

                    <!-- Correct Answer Input -->
                    <div class="form-group">
                        <label for="answer">Correct Answer:</label>
                        <input type="number" id="answer" name="answer" class="form-control" value="{{ question.answer }}" min="1" max="4" required>
                    </div>

                    <!-- Question Level Dropdown -->
                    <div class="form-group">
                        <label for="question_level">Question Level:</label>
                        <select id="question_level" name="question_level" class="form-control" required>
                            <option value="">Select Question Level</option>
                            <option value="beginner" {% if question.question_level == 'beginner' %}selected{% endif %}>Beginner</option>
                            <option value="intermediate" {% if question.question_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                            <option value="advanced" {% if question.question_level == 'advanced' %}selected{% endif %}>Advanced</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

{% endblock content %}
