{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.id|default:'Create New' }} Subject</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{{ form.instance.id|default:'Create' }} Subject</button>
    </form>
</div>
{% endblock %}
