{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Left Google Ad Column -->
        <div class="col-md-2 d-none d-md-block">
            <div class="google-ads rounded p-3">
                <p><strong>Google Ad</strong></p>
            </div>
        </div>

        <!-- Main quiz Content in the Center -->
        <div class="col-md-8">
            <!-- Header with Title -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary">🎓 Available Quizzes</h2>
            </div>

            <!-- Search Bar -->
            <div class="mb-4">
                <input
                    type="text"
                    class="form-control shadow-sm"
                    placeholder="🔍 Search Quizzes..."
                    id="quizSearch"
                    onkeyup="searchQuizzes()">
            </div>

            <!-- Display Quizzes -->
            <div class="row" id="quizList">
                {% for quizname in quiznames %}
                    <div class="col-md-12 mb-4">
                        <div class="card quiz-card p-3 shadow-sm">
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- quiz Title -->
                                <h4 class="quiz-title text-dark">{{ forloop.counter }}. {{ quizname.quizname }}</h4>

                                <!-- Action Button -->
                                <div>
                                    <a
                                        href="{% url 'questions_view' quizname.pk %}"
                                        class="btn btn-info btn-sm">📘 Start Quiz</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Right Google Ad Column -->
        <div class="col-md-2 d-none d-md-block">
            <div class="google-ads rounded p-3">
                <p><strong>Google Ad</strong></p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Google Ad Styling */
    .google-ads {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        text-align: center;
    }

    /* Quiz Cards */
    .quiz-card {
        background-color: #f8d8c0; /* Light orange */
        border: none;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .quiz-card:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Quiz Title */
    .quiz-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin: 0;
    }

    /* Buttons */
    .btn-info {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-info:hover {
        background-color: #0056b3;
        color: white;
    }

    /* Search Bar Styling */
    #quizSearch {
        border-radius: 20px;
        padding: 0.5rem 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .quiz-title {
            font-size: 1rem;
        }

        .google-ads {
            margin-bottom: 20px;
        }
    }
</style>

<script>
    // Search Quizzes
    function searchQuizzes() {
        const searchInput = document.getElementById('quizSearch').value.toLowerCase();
        const quizzes = document.getElementById('quizList').children;

        Array.from(quizzes).forEach(quiz => {
            const quizTitle = quiz.querySelector('.quiz-title').textContent.toLowerCase();
            quiz.style.display = quizTitle.includes(searchInput) ? '' : 'none';
        });
    }
</script>

{% endblock content %}
