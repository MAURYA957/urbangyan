{% extends "base.html" %}

{% block content %}
<div class="container mt-4">  <!-- Orange thick border -->
  <!--   <h4 class="text-center" style="background-color: #f8d8c0; padding: 1px; border-radius: 3px;">Course</h4> Light orange background for the title -->

    <div class="row">
        {% for course in courses %}
            <div class="col-md-3 mb-4">  <!-- 4 columns per row for better layout -->
                <div class="card h-100" style="background-color: #f0f8ff; border: 1px solid orange;">  <!-- Light blue background and consistent height -->
                    <div class="card-body d-flex flex-column justify-content-start">  <!-- Ensures content starts from the top -->
                        <strong class="card-title">{{ course.title }}</strong>

                        <div class="card-content mt-2">
                            {% if course.description|length > 50 %}
                                {{ course.description|slice:":50" }}...  <!-- Show first 50 characters -->
                                <a href="{% url 'topic-user-template' course.pk %}" class="btn btn-link p-0">View Course</a>  <!-- Link to full blog -->
                            {% else %}
                                {{ blog.description }}
                                <a href="{% url 'topic-user-template' course.pk %}" class="btn btn-link p-0">View Course</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}

<style>
    /* Set uniform height for all cards and content starts at the top */
    .card {
        min-height: 250px;  /* Set a minimum height to standardize the card sizes */
        display: flex;
        flex-direction: column;
        justify-content: start;  /* Content begins from the top */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Shadow for visual enhancement */
        transition: transform 0.3s ease;  /* Smooth transition on hover */
    }

    /* Hover effect for interactivity */
    .card:hover {
        transform: scale(1.05);  /* Increase card size slightly on hover */
    }

    /* Limit content height and handle overflow */
    .card-content {
        max-height: 100px;
        overflow: hidden;  /* Prevents overflow if content is too long */
        text-overflow: ellipsis;  /* Adds '...' at the end if content is truncated */
    }

    /* Styling the card title */
    .card-title {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    /* Consistent padding around card content */
    .card-body {
        padding: 15px;
    }
</style>
