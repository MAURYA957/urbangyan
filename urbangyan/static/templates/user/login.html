{% extends "base.html" %}

{% block content %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .container-fluid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* Adjusted for footer height */
            padding: 20px;
            box-sizing: border-box;
        }
        .interactive-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .interactive-section h3 {
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .video-embed {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
        }
        .login-container {
            background-color: #9ac9f5 ;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            opacity: 0.6;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            color: white;
            max-width: 450px;
            background: #C70039;
            border-radius: 25px;
            border: 2px solid red;
            padding: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
        .form-group label {
            font-weight: bold;
            color: #C70039;
            text-align: right;
        }
        .form-control {
            margin-bottom: 25px;
            border-radius: 15px;
            border: 2px solid red;
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            transition: all 0.3s
        }
        .btn-1 {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            opacity: 0.9;
        }

        .btn-primary-1 {
            background-color: #007bff;
            color: white;
            border: 2px solid red;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }
         .btn-warning-1 {
            background-color: #ffc107;
            border: 2px solid red;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }
         .btn-danger-1 {
            background-color: #D4403A;
            border: 2px solid blue;
            font-size: 1.1rem;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }
        .btn-secondary {
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
        }
        .btn-1:hover {
            opacity: 0.9;
        }
        footer-1 {
            background-color: #f8f9fa;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        footer-1 p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .alert {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Interactive Section (Image/Video) -->
        <div class="col-12 col-md-6 interactive-section">
            <h3>Welcome to Our Platform!</h3>
            <video controls class="video-embed">
                <source src="{% static 'Media/vlookup.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p class="text-dark">Learn about our amazing features. Log in to explore more!</p>
        </div>

        <!-- Login Form Section -->
        <div class="col-12 col-md-6 login-container">
            <h2>Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="identifier">Enter your Email/Phone</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter your email/Phone no" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-1 btn-primary-1 btn-block">Login</button>
                <button href="{% url 'dashboard' %}" class="btn-1 btn-danger-1 btn-block">Forgot Password</button>
                <button href="/password-reset/" class="btn-1 btn-warning-1 btn-block">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock content %}
