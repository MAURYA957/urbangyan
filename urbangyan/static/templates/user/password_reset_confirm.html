{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-white text-center">
                    <h2 class="mb-0"><i class="bi bi-key-fill"></i> Reset Your Password</h2>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">
                        Please enter your new password below. Ensure it's strong and secure.
                    </p>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-arrow-repeat"></i> Reset Password
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="text-muted mb-0">
                        Remembered your password? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
