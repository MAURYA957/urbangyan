{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-danger">Delete Quiz</h1>
    <div class="alert alert-warning">
        <p>Are you sure you want to delete the quiz "<strong>{{ quiz.quiz }}</strong>"?</p>
        {% if quiz.image %}
            <img src="{{ quiz.image.url }}" alt="{{ quiz.quiz }}" style="max-width: 100px;" class="img-thumbnail mb-3">
        {% endif %}
    </div>

    <form method="post" class="mb-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'quiz-list-template' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    /* Additional styles for the delete quiz page */
    .text-danger {
        color: #dc3545; /* Bootstrap's danger color */
    }

    .alert {
        background-color: #fff3cd; /* Light yellow background for the alert */
        border-color: #ffeeba; /* Yellow border color */
    }
</style>

{% include 'footer.html' %}
{% endblock content %}
