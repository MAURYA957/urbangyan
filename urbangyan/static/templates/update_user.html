{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form method="POST" enctype="multipart/form-data" action="/api/users/{{ user_id }}/">
        {% csrf_token %}
        <input type="hidden" name="_method" value="PATCH">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>

        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name" value="{{ user.middle_name }}"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio">{{ user.bio }}</textarea><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address }}"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="{{ user.country }}"><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" value="{{ user.state }}"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ user.city }}"><br>

        <label for="pin">Pin:</label>
        <input type="text" id="pin" name="pin" value="{{ user.pin }}"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required><br>

        <label for="user_type">User Type:</label>
        <input type="text" id="user_type" name="user_type" value="{{ user.user_type }}"><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ user.gender }}"><br>

        <label for="image">Profile Image:</label>
        <input type="file" id="image" name="image" value="{{ user.image }}"><br>

        <button type="submit">Update User</button>
    </form>
</body>
</html>
{% include 'footer.html' %}

{% endblock content %}
