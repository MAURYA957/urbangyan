{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete the unit: "{{ unit.title }}"?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'unit-list-template' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
