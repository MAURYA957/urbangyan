{% extends "base.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Topic</title>
</head>
<body>
    <h1>Update Topic</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="topic">Topic Name:</label>
        <input type="text" id="topic" name="topic" value="{{ topic.topic }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ topic.description }}</textarea><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br>
        <img src="{{ topic.image.url }}" alt="{{ topic.topic }}" style="width:100px;height:100px;"><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
{% include 'footer.html' %}

{% endblock content %}
