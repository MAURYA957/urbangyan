{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            background-color: #e0f7fa;
            padding: 20px;
            margin: 50px auto;
            border-radius: 8px;
            max-width: 1000px;
        }
        h1 {
            color: skyblue;
            text-align: center;
        }
        .form-row {
            margin-bottom: 15px;
        }
        .password-hint {
            font-size: 0.9rem;
            color: #555;
        }
        .username-status {
            margin-left: 10px;
            font-weight: bold;
        }
        .available {
            color: green;
        }
        .unavailable {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register User</h2>
    <form id="registrationForm" method="POST" enctype="multipart/form-data" action="{% url 'create_user' %}">
        {% csrf_token %}
         <!-- Username -->
        <div class="row">
             <div class="col-md-4 mb-3">
                <label for="username" class="form-label">User
                    Name *</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        <div class="row">
            <!-- First Name -->
            <div class="col-md-4 mb-3">
                <label for="first_name" class="form-label">First Name *</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <!-- Middle Name -->
            <div class="col-md-4 mb-3">
                <label for="middle_name" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name">
            </div>

            <!-- Last Name -->
            <div class="col-md-4 mb-3">
                <label for="last_name" class="form-label">Last Name *</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>


            <!-- Profile -->
            <div class="col-md-15 mb-3">
                <label for="profile" class="form-label">Profile</label>
                <textarea class="form-control" id="profile" placeholder="profile" required aria-label="profile"></textarea>
                <script>
                    CKEDITOR.replace('profile');
                </script>
            </div>

            <!-- Email -->
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <!-- Phone -->
            <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>

            <!-- Address -->
            <div class="col-md-8 mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

             <!-- Pin -->
            <div class="col-md-4 mb-3">
                <label for="pin" class="form-label">Pin</label>
                <input type="text" class="form-control" id="pin" name="pin">
            </div>

            <!-- City -->
            <div class="col-md-4 mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>

            <!-- State -->
            <div class="col-md-4 mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>

            <!-- Country -->
            <div class="col-md-4 mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>


            <!-- Password -->
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

             <!-- Confirm Password -->
            <div class="col-md-6 mb-3">
                <label for="confirm_password" class="form-label">Confirm_password *</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

             <div class="password-hint">
                Password must be at least 8 characters long, contain a number, and a special character.
            </div>
            <!-- User Type -->
            <div class="col-md-6 mb-3">
                <label for="user_type" class="form-label">User Type</label>
                <select class="form-select" id="user_type" name="user_type">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>

            <!-- Gender -->
            <div class="col-md-6 mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Image Upload -->
            <div class="col-md-6 mb-3">
                <label for="image" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
