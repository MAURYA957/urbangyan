{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - No Questions Available</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a8b, #ff6a00);
            font-family: 'Arial', sans-serif;
        }
        .alert {
            font-size: 1.2rem;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-content {
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background-color: #ff6a00;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .modal-footer {
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .close {
            color: white;
        }
        .modal-body p {
            font-size: 1.1rem;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

{% if error_message %}
    <div class="container text-center">
        <!-- Error Message Section -->
        <div class="alert alert-danger mb-4" role="alert">
            <strong>Error:</strong> {{ error_message }}
        </div>

        <!-- Modal for Error -->
        <div class="modal show" tabindex="-1" style="display: block; padding-top: 10%; background: rgba(0, 0, 0, 0.5);">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">"Oops! This book is currently being processed." </h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>{{ error_message }}</p>
                    </div>
                    <div class="modal-footer">
                        <a href="/subjects_user/" class="btn btn-primary">Back to Books</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
